<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Mensajes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generador de Mensajes</h1>
  <div class="container">
    <form id="messageForm">
      <!-- Selección de idioma -->
      <div class="form-group">
        <label for="language">Selecciona el idioma:</label>
        <select id="language" name="language">
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="cat">Catalán</option>
          <option value="eus">Euskera</option>
        </select>
      </div>
      <!-- Entrada para el signo del zodiaco -->
      <div class="form-group">
        <label for="sign">Ingresa tu signo del zodiaco (o déjalo en blanco para aleatorio):</label>
        <input type="text" id="sign" name="sign" placeholder="libra, virgo, tauro, etc.">
      </div>
      <!-- Entrada para mostrar info del clima -->
      <div class="form-group">
        <label for="weather">¿Quieres saber el estado del tiempo actual?</label>
        <select id="weather" name="weather">
          <option value="yes">Sí</option>
          <option value="no">No</option>
        </select>
      </div>
  

      <div class="form-group">
        <label for="firstSign">Selecciona el primer signo del zodiaco: </label>
        <select id='firstSign' name="firstSign">
            <option value="libra">Libra</option>
            <option value="virgo">Virgo</option>
            <option value="tauro">Tauro</option>
            <option value="cancer">Cancer</option>
            <option value="aries">Aries</option>

        </select>
      </div>

      <div class="form-group">
        <label for="secondSign">Selecciona el primer signo del zodiaco: </label>
        <select id='secondSign' name="secondSign">
            <option value="libra">Libra</option>
            <option value="virgo">Virgo</option>
            <option value="tauro">Tauro</option>
            <option value="cancer">Cancer</option>
            <option value="aries">Aries</option>
        </select>
       </div>

       <div class="form-group">
        <label for="compatibilityType">Selecciona el tipo de compatibilidad:</label>
        <select id="compatibilityType" name="compatibilityType">
          <option value="amor">Amor</option>
          <option value="trabajo">Trabajo</option>
          <option value="amistad">Amistad</option>
        </select>
      </div>

       <button id="checkCompatibility" type="button">Ver compatibilidad de signos</button>

       <!-- Contenedor para mostrar el resultado de compatibilidad -->
       <div id="compatibilityResult"></div>









      <!-- Botón para generar los mensajes -->
      <button type="submit">Generar Mensajes</button>
    </form>
    <!-- Contenedor para mostrar los resultados -->
    <div id="results"></div>
  </div>

  <!-- Vinculamos el archivo JavaScript -->
  <script src="app.js"></script>
</body>
</html>
